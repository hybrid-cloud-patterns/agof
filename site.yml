---
- name: "Pre-install: validate values and variables"
  hosts: build_control
  become: false
  gather_facts: false
  connection: local
  vars_files:
    - 'vars/main.yml'
    - '~/agof_vault.yml'
  tasks:
    - name: "Show vars"
      ansible.builtin.debug:
        msg: 'build_aap: {{ build_aap }} / build_idm: {{ build_idm }} / build_sat: {{ build_sat }} / build_hub: {{ build_hub }} / aap_boostrap: {{ aap_bootstrap }}'

- name: "Phase 1 - initialize the environment"
  ansible.builtin.import_playbook: ./init_env/main.yml
  tags:
    - tags_phase_1

